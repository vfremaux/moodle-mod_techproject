<h3><a name="getest" id="getest">getEST()</a></h3>
<div class="level3">

<p>

returns estimated start date of task
</p>
<pre class="code javascript">    <span class="kw2">var</span> project <span class="sy0">=</span> ganttChart.<span class="me1">getProjectById</span><span class="br0">&#40;</span><span class="nu0">2</span><span class="br0">&#41;</span>;
    <span class="kw2">var</span> task <span class="sy0">=</span> project.<span class="me1">getTaskById</span><span class="br0">&#40;</span><span class="nu0">55</span><span class="br0">&#41;</span>;
    <span class="kw2">var</span> date <span class="sy0">=</span> task.<span class="me1">getEST</span><span class="br0">&#40;</span><span class="br0">&#41;</span>;
    <span class="kw3">alert</span><span class="br0">&#40;</span><span class="st0">&quot;Year = &quot;</span> <span class="sy0">+</span> date.<span class="me1">getFullYear</span><span class="br0">&#40;</span><span class="br0">&#41;</span><span class="br0">&#41;</span>;</pre>
</div>
